<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Quote Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://use.fontawesome.com/6dd300778c.js"></script>
</head>
<body>


    <div class="container-fluid">
      <div class="content">
        <h1 class="header">Quote Gen</h1>
        <div class="quotes text-center">
        <i class="fa fa-quote-left fa-2x"> </i><p id="quote"></p>
        <p id="author"></p>
        <a class="button" id="getQuote"><i class="fa fa-quote-right" aria-hidden="true"></i></a>
        <a class="button" id="tweet-quote" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
      </div>
      </div>
    </div>
    <div class="container">
      <p class="credit">Coded by: <a class="link" href="https://codepen.io/rbuxx/">Rachel Buxx</a></p>
    </div>


  <script src="jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
